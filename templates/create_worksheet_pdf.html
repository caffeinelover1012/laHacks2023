{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<div class="container mt-4">
    <h2>Create Worksheet from PDF</h2>
    <form action="{{ url_for('create_worksheet_pdf') }}" method="POST" enctype="multipart/form-data">
        <div class="upload-btn-wrapper">
            <button class="btn-upload"><i class="fas fa-file-pdf"></i></button>
            <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" />
        </div>
        <p class="help-text">Upload PDF (single page only)</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
