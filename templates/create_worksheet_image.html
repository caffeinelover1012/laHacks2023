{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<div class="container mt-4">
    <h2>Create Worksheet from Image</h2>
    <form action="{{ url_for('create_worksheet_image') }}" method="POST" enctype="multipart/form-data">
        <div class="upload-btn-wrapper">
            <button class="btn-upload"><i class="far fa-image"></i></button>
            <input type="file" name="image_file" id="image_file" accept="image/*" />
        </div>
        <p class="help-text">Upload Image</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
